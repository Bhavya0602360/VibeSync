<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - VibeSync</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .page-heading {
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }
    .login-box {
      background-color: #5e4444;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      color: white;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background-color: #e6eeff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: white;
      color: #333;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .info-text {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="page-heading">Create Your VibeSync Account</div>

  <div class="login-box">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="info-text">
      Already have an account? <a href="{{ url_for('login') }}" style="color: #fff;">Login</a>
    </div>
  </div>
</body>
</html>
